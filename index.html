<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="container">
      <img class=" logo" src="images/logo.svg" alt="Logo">
      <div class="info">
        <h1><span>We're</span> coming soon</h1>
        <p class="para">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="form" novalidate>
          <input type="email" placeholder="Email Address" id="mail" class="mail" required>
          <span class="error" aria-live="polite"></span>
          <button type="submit" class="btn">
            <svg class="arrow__icon">
              <use xlink:href="images/sprite.svg#icon-chevron-thin-right"></use>
            </svg>
          </button>
        </form>
      </div>
      <div class="image__container">
        <picture class="img model-img">
            <source srcset="images/hero-desktop.jpg" media="(min-width: 700px)">
              <img src="images/hero-mobile.jpg" alt="Model">
        </picture>
      </div>
  </div>
  </main>
</body>
<script src='app.js'></script>
</html>
